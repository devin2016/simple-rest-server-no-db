<!DOCTYPE html>
<html lang="en">
<head>
  <title>Optimal infosystems Products</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<style>
.price-and-close
{
	float: right;
    padding-bottom: 0px;
    position: relative;
    bottom: 55px;
}
</style>
<body>

<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Store</a>
    </div>
    <ul class="nav navbar-nav">
      <li class="active"><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Catalog</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </div>
</nav>

<div class="container">
	<div class="col-md-2 list-group">
		<a href="#" class="list-group-item active">First option</a>
		<a href="#" class="list-group-item">Second option</a>
		<a href="#" class="list-group-item">Third option</a>
	</div>
	
	<div class="col-md-10">
		<form class="form-inline" role="form">
			<div class="form-group">
					<label for="name">Add Item:</label>
					<input type="name" class="form-control" id="item-name">
			</div>
			<div class="form-group">
				<label for="discription">Discription:</label>
				<input type="discription" class="form-control" id="item-description">
			</div>
			
			<div class="form-group">
				<label for="price">Price: </label>
				<input type="price" class="form-control" id="item-price">
			</div>
		  
			<button type="submit" class="btn btn-default">Add</button>
		</form>
		<div style="margin-top: 15px;"></div>
		<div class="well well-lg" id="prod1">
			<div>
				<h3>Soccerball</h3>
				<p>Fifa approved size and weight</p>
			</div>
			<div class="price-and-close">
				<button type="button" class="btn btn-primary">$19.95</button>
				<span class="glyphicon glyphicon-remove-sign"></span>
			</div>
		</div>
		<div class="well well-lg" id="prod2">
			<div>
				<h3>Corner flags</h3>
				<p>Give your playing field a personal touch</p>
			</div>
			<div class="price-and-close">
				<button type="button" class="btn btn-primary">$34.95</button>
				<span class="glyphicon glyphicon-remove-sign"></span>
			</div>
		</div>
		<div class="well well-lg" id="prod3">
			<div>
				<h3>Stadium</h3>
				<p>Flat packed 35,000 seat stadium</p>
			</div>
			<div class="price-and-close">
				<button type="button" class="btn btn-primary">$79,500.00</button>
				<span class="glyphicon glyphicon-remove-sign"></span>
			</div>
		</div>
		
	</div>
</div>

</body>
</html>
