<html>
<head>
 <title>JavaScript Object Oriented Programming(OOPs) Practice</title>
</head>
<body>
<script type="text/javascript">
	Date.prototype.addHours = function (hours)
	{	
		//Check if adding hours will change the day.
		if(this.getHours() + hours > 24)
		{
			this.setHours(this.getHours() + hours - 24);
			
			//Check if it is end of the month
			var daysInThisMonth = new Date(this.getFullYear(), this.getMonth, 0).getDate();
			if(this.getDate + 1 > daysInThisMonth)
			{
				//Check if it is end of the year
				if(this.getMonth == 12)
				{
					this.setFullYear(this.getFullYear() + 1);
					this.setMonth(1);
					this.setDate(1);
				}
				else
				{
					this.setMonth(this.getMonth() + 1);
				}
			}
		}
	}

	var d = new Date();	

	document.write("<h1>" + d.toString() + "</h1>")
	
	d.addHours(10);
	
	document.write("<h1>" + d.toString() + "</h1>")
</script>
</body>
</html>
