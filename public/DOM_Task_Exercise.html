<!DOCTYPE html>
<html>
<head>
<title>DOM Exercise</title> 
    <style type="text/css">
        .hide{
            display: none;
        }
        
        #left{
            float: left; 
            width: 249px; 
            height: 190px;
            border-right: 1px solid gray;
            padding-top: 10px;
        }
        
        #right{
            width: 250px; 
            height: 200px;
            float: right; 
        }
        
        input{
            margin-bottom: 10px;
            margin-top: 10px;
        }
        
        p{
            margin-left: 25px;
        }
    </style>
</head>
    <body>
        <div style="width: 500px; height: 200px; border: 1px solid gray">
            <div id="left">
                <input type="checkbox" value="Apple"><span>Apple</span><br>
                <input type="checkbox" value="Mango"><span>Mango</span><br>
                <input type="checkbox" value="Grape"><span>Grape</span><br>
                <input type="checkbox" value="Strawberry"><span>Strawberry</span><br>
                <input type="checkbox" value="Cherry"><span>Cherry</span><br>
            </div>
            <div id="right">
                <p id="Apple" class="hide">Apple</span>
                <p id="Mango" class="hide">Mango</span>
                <p id="Grape" class="hide">Grape</span>
                <p id="Strawberry" class="hide">Strawberry</span>
                <p id="Cherry" class="hide">Cherry</span>
            </div>
        </div>
        
        <script type="text/javascript">
            
            var handle = document.getElementsByTagName("input");
            //console.log(handle);
            for(var i = 0; i < handle.length; i++)
            {
                handle[i].addEventListener("click", clickCheckbox);
                
                //Text click even triggers myFunc()
                handle[i].nextSibling.addEventListener("click", clickText);
            }
            
            function clickCheckbox(){
                var p = document.getElementById(this.value);
                
                if(p && p.classList.contains("hide")){
                    p.setAttribute("class", "");;
                }
                else if(p && !p.classList.contains("hide")){
                    p.setAttribute("class", "hide");
                }                
            };
            
            //Clicking text next to input will fire the same event as above
            function clickText(){
                this.previousSibling.click();
            };
            
            
        </script>
    
    </body>
    
</html>
